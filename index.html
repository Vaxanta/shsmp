<body class="kode-mono">
  <center>
    <h1 style="margin: 20px;">Sedikit Sejarah Tentang SMP YPPK Santu Paulus</h1>
  </center>
  <a class="indentity" href="#sumber">Dibuat oleh Axel, dan sumber lainnya(Kunjungi)</a>
  <div class="carg" id="carg">
      <ul class="list">
        <li><img src="./assets/papan.webp" alt="" class="list-img" id="1"></li>
        <li><img src="./assets/orang dengan papan.webp" alt="" class="list-img" id="2"></li>
        <li><img src="./assets/halaman.jpg" alt="" class="list-img" id="3"></li>
        <li><img src="./assets/depan kantor.webp" alt="" class="list-img" id="4"></li>
        <li><img src="./assets/halaman tengah.webp" alt="" class="list-img" id="5"></li>
      </ul>
  </div>
  <script>
    const listImg = [
      document.getElementById('1'),
      document.getElementById('2'),
      document.getElementById('3'),
      document.getElementById('4'),
      document.getElementById('5')
    ];
    let counter = 0;

    function updateImage() {
      listImg.forEach(img => img.style.display = 'none');
      listImg[counter].style.display = 'block';
    }

    updateImage();
    setInterval(() => {
      counter++;
      // Check if counter exceeds the last image index
      if (counter >= listImg.length) {
        counter = 0; // Reset counter to 0
      }
      updateImage();

    }, 3000);

  </script>
</body>
